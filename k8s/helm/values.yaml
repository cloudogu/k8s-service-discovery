global:
  imagePullSecrets:
    - name: "ces-container-registries"
  networkPolicies:
    enabled: true
    denyAll: false
cesWarpConfig:
  warp: |
    sources:
      - path: /dogu
        type: dogus
        tag: warp
      - path: externals
        type: externals
    target: /var/www/html/warp/menu.json
    order:
      Development Apps: 100
    support:
      - identifier: docsCloudoguComUrl
        external: true
        href: https://docs.cloudogu.com/
      - identifier: aboutCloudoguToken
        external: false
        href: /info/about
      - identifier: platform
        external: true
        href: https://platform.cloudogu.com
manager:
  image:
    registry: docker.io
    repository: cloudogu/k8s-service-discovery
    tag: 1.1.0
  env:
    logLevel: info
    stage: production
  resources:
    limits:
      cpu: 500m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 64Mi
  replicas: 1
  imagePullPolicy: IfNotPresent
ingress:
  controller: nginx-ingress # currently only supported ingress controller
