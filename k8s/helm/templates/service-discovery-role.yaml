# Role Definition: service discovery role is responsible for creating / updating ingresses for dogus
# that can be accessed externally.

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "k8s-service-discovery.name" . }}-service-discovery-role
  labels:
  {{- include "k8s-service-discovery.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - list
      - get
      - watch
  - apiGroups:
      - k8s.cloudogu.com
    resources:
      - dogus
    verbs:
      - list
      - get
      - watch
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - list
      - get
      - watch
  # update exposed ports in tcp- and udp-services configmaps
  - apiGroups:
      - ""
    resources:
      - configmaps
    resourceNames:
      - tcp-services
      - udp-services
      - global-config
    verbs:
      - get
      - list
      - watch
      - update
  # create and update ingress objects for dogus
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - delete