---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: manager-clusterrolebinding
  labels:
    app: ces
    app.kubernetes.io/name: k8s-service-discovery
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: manager-role
subjects:
- kind: ServiceAccount
  name:  k8s-service-discovery-controller-manager
  namespace: "{{ .Namespace }}"